<template>
    
    <template lwc:if={drawingNumberdata}>
        <div class="table-container">
            <c-custom-data-types
                key-field="Id"
                data={drawingNumberdata}
                columns={Drawing_Number_columns}
                hide-checkbox-column
            ></c-custom-data-types>
        </div>
    </template>
    

    <div class="table-gap"></div>

    <!-- DN LI Table Section -->
    <div class="table-container">
        <h2 class="table-title">DN LI</h2>
        <template lwc:if={dnLiRecords}>
            <lightning-datatable 
                key-field="Id" 
                data={dnLiRecords}
                columns={DN_LI_columns}
                onsave={handleDnLiCellChange}
                draft-values={draftValues}
                hide-checkbox-column
            >
            </lightning-datatable>
        </template>
    </div>

    <!-- Gap between tables -->
    <div class="table-gap"></div>

    <template lwc:if={drawingNumberdata}>
        <div class="table-container">
            <c-custom-data-types
                key-field="Id"
                data={drawingNumberdata}
                columns={Assembly_Drawing_columns}
                hide-checkbox-column
            ></c-custom-data-types>
        </div>
    </template>
    

    <div class="table-gap"></div>

    <div class="table-container">
        <h2 class="table-title">Dimensions</h2>
        <template lwc:if={dimensionRecords}>
            <lightning-datatable 
                key-field="Id" 
                data={dimensionRecords}
                columns={DIMENSIONS_COLUMNS}
                onsave={handleDimensionsSave}
                draft-values={draftValues}
                hide-checkbox-column
            >
            </lightning-datatable>
        </template>
    </div> 

</template>
